<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Centering</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        text-align: center;
      }
      /* hacky한 방법 */
      .text {
        height: 100%; /* 부모의 높이 */
        line-height: 100px; /* 텍스트 라인의 높이, .box의 height */
      }
    </style>
  </head>
  <body>
    <h1>Text centering</h1>
    <div class="box">
      <h1 class="text">Text</h1>
    </div>
  </body>
</html>
