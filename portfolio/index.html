<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- escape characters https://mateam.net/html-escape-characters/ -->
    <title>Usinia&#39;s Portfolio</title>
    <!-- for seo -->
    <meta name="description" content="dream coding portfolio course" />
    <meta name="author" content="usinia" />
    <!-- for favicon -->
    <link
      rel="shortcut icon"
      href="profile_images/favicon.ico"
      type="image/x-icon"
    />
    <!-- for OG(Open Graph Data) : SNS 공유하기때 노출되는 데이터 -->
    <!-- 영어 버전: https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML
    한국어 버전: https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML -->
    <meta property="og:title" content="usinia's portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 url" />
    <meta property="og:image" content="배포 후 image url" />
    <!-- Google Fonts -->
    <!-- https://fonts.google.com/ -->
    <!-- download url -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- description -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <!-- https://fontawesome.com/ -->
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script src="src/main.js" defer></script>
    <!-- defer : not need to wait for the download of this file when interpreting HTML documents -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="profile_images/favicon.ico" alt="logo" />
        <h1><a href="#"> Ellie</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home" class="home">home</section>
      <!-- About -->
      <section id="about" class="about">about</section>
      <!-- Skills -->
      <section id="skills" class="skills">skills</section>
      <!-- Work -->
      <section id="work" class="work">work</section>
      <!-- Testimonials -->
      <section id="testimonial" class="testimonial">testimonial</section>
    </main>

    <!-- Arrow up -->
    <aside>
      <div class="float">up</div>
    </aside>

    <!-- Footer -->
    <footer>
      <address>address</address>
      <div class="desc">desc</div>
    </footer>
  </body>
</html>
