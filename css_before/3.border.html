<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border and Outline</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
        box-sizing: border-box;
      }
      .box1 {
        border: 5px solid black;
      }
      .box3 {
        outline: 5px solid black; /* 컨텐츠 사이즈는 border-box 지만 테두리는 요소 밖으로 그릴때 */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
